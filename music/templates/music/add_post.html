{% extends 'base.html' %}

{% block content %}
<h1>{{ title }} </h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ from.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.error }}</div>
    {% endfor %}
    <p><button type="submit" id="form-send-button">Send</button></p>
</form>
{% endblock %}
